<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso - SISPOA</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Contenedor de Login */
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            margin-bottom: 5px;
            font-size: 14px;
            color: #666;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Estilos del Dashboard */
        .dashboard-container {
            text-align: center;
            padding: 50px;
            background-color: #e0f7fa;
            min-height: 100vh;
        }

        h1 {
            color: #00796b;
            margin-bottom: 20px;
        }

        .pos-section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .pos-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .pos-button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <!-- Pantalla de Login -->
    <div class="login-container" id="login-screen">
        <h2>Bienvenido al Sistema POS Agrícola</h2>
        <form id="login-form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
            
            <button type="submit">Ingresar</button>
        </form>
    </div>

    <!-- Pantalla Principal del Dashboard (oculta inicialmente) -->
    <div class="dashboard-container" id="dashboard-screen" style="display:none;">
        <h1>Bienvenido al Sistema POS Agrícola</h1>
        <p>Operación y gestión de ventas en tiempo real</p>
        
        <div class="pos-section">
            <button class="pos-button">Realizar Venta</button>
            <button class="pos-button">Ver Reportes</button>
            <button class="pos-button">Inventario</button>
            <button class="pos-button" onclick="logout()">Cerrar Sesión</button>
        </div>
    </div>

    <script>
        // login.js

        // Función para manejar el formulario de login
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir el envío del formulario

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Validación de usuario y contraseña
            if (username === "admin" && password === "1234") {
                // Ocultar la pantalla de login y mostrar el dashboard
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('dashboard-screen').style.display = 'block';
            } else {
                alert("Usuario o contraseña incorrectos.");
            }
        });

        // Función para manejar el logout
        function logout() {
            // Mostrar la pantalla de login y ocultar el dashboard
            document.getElementById('login-screen').style.display = 'block';
            document.getElementById('dashboard-screen').style.display = 'none';
        }
    </script>
</body>
</html>
